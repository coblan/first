[uwsgi]
prjname = first

prjdir = /pypro/%(prjname)
rundir = /pypro/%(prjname)/run
logdir = /pypro/%(prjname)/log

chdir = %(prjdir)/first

module=wsgi_websocket
master=True
http-socket=127.0.0.1:9090
http-websockets=true
gevent=1000
workers=2
umask = 002
buffer-size = 32768

touch-reload = %(rundir)/first_ws.reload
daemonize = %(logdir)/first_ws.log